<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Recipes</h1>
            <a href="#/app/" menu-close><button class="button icon-left ion-home">Home</button></a>
        </ion-header-bar>

        <ion-content>
            <ion-list>
                <ion-item menu-close ng-repeat="recipe in recipes" href="#/app/recipes/{{recipe.id}}">
                    {{recipe.title}}
                </ion-item>
            </ion-list>

            <div class="row padding">
                <a href="#/app/recipe/create"><button class="button button-block button-positive">Cr√©er une recette</button></a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
